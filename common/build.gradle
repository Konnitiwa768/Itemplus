buildscript {
    repositories {
        maven { url 'https://maven.fabricmc.net/' }
        mavenCentral()
    }
    dependencies {
        classpath 'dev.architectury:architectury-plugin:3.4-SNAPSHOT'
    }
}

apply plugin: 'architectury-plugin'

architectury {
    common(['fabric', 'forge'])
}

dependencies {
    compileOnly "dev.architectury:architectury:6.5.85"
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}
