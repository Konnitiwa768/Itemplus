plugins {
    id 'architectury-plugin' version '3.4.139'
    id 'java' // 必要なら追加。通常はarchitectury-pluginが自動適用するが明示的に入れておくと安全
}

architectury {
    common(['fabric', 'forge'])
}

repositories {
    maven {
        url = uri("https://maven.architectury.dev/")
    }
    mavenCentral()
}

dependencies {
    compileOnly "dev.architectury:architectury:6.5.85"
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}
