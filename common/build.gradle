plugins {
    id 'java'
    id 'dev.architectury.loom' version '1.4.139'
    id 'architectury-plugin'
}

architectury {
    common(['fabric', 'forge'])
}

dependencies {
    compileOnly 'dev.architectury:architectury:6.5.85'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}
