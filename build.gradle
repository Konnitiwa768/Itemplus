plugins {
    id 'fabric-loom' version '1.5.8'
    id 'maven-publish'
}

group = 'com.sakalti.sakaplus'
version = '1.0.0'

repositories {
    maven { url = 'https://maven.fabricmc.net' }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.19.2"
    // mappingsが必須。Yarn(v2)で1.19.2用
    mappings "net.fabricmc:yarn:1.19.2+build.28:v1"

    // Fabric Loader
    modImplementation "net.fabricmc:fabric-loader:0.14.19"

    // Fabric API
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.77.0+1.19.2"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations.all {
    resolutionStrategy {
        force 'io.netty:netty-transport-native-epoll:4.1.82.Final'
    }
}

jar {
    manifest {
        attributes(
            // Fabric modはMain-Class不要だが、どうしても必要なら残す
            'Main-Class': 'com.sakalti.sakaplus.SakaplusMod'
        )
    }
}
