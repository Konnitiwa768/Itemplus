name: Decompile Classes with FernFlower

on:
  push:
    branches:
      - main3
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Download FernFlower
        run: |
          curl -L -o fernflower.jar https://repo1.maven.org/maven2/org/jetbrains/java-decompiler/fernflower/1.9.3/fernflower-1.9.3.jar
          file fernflower.jar

      - name: Decompile classes from classlist.txt
        run: |
          while IFS= read -r classpath; do
            if [ -f "$classpath" ]; then
              dir=$(dirname "$classpath")
              java -jar fernflower.jar "$classpath" "$dir"
            fi
          done < classlist.txt

      - name: Commit and push decompiled sources
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Decompiled classes from classlist.txt with FernFlower"
          git push
