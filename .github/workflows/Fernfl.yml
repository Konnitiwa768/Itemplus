name: Decompile Classes with Krakatau (Rust)

on:
  push:
    branches:
      - main3
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main3)
        uses: actions/checkout@v3
        with:
          ref: main3

      - name: Set up Rust
        uses: shogo82148/actions-setup-rust@v1
        with:
          rust-version: stable

      - name: Clone Krakatau (Rust)
        run: git clone https://github.com/Storyyeller/Krakatau.git

      - name: Build Krakatau
        run: |
          cd Krakatau
          cargo build --release

      - name: Decompile classes from classlist.txt
        run: |
          while IFS= read -r classpath; do
            if [ -f "$classpath" ]; then
              dir=$(dirname "$classpath")
              ./Krakatau/target/release/krakatau decompile "$classpath" --output "$dir"
            fi
          done < classlist.txt

      - name: Commit and push decompiled sources
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Decompiled classes from classlist.txt with Krakatau Rust"
          git push
