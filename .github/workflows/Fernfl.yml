name: Decompile Classes with Krakatau

on:
  push:
    branches:
      - main3
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main3)
        uses: actions/checkout@v3
        with:
          ref: main3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Download Krakatau
        run: |
          git clone https://github.com/Storyyeller/Krakatau.git
          ls Krakatau

      - name: Decompile classes from classlist.txt
        run: |
          while IFS= read -r classpath; do
            if [ -f "$classpath" ]; then
              dir=$(dirname "$classpath")
              base=$(basename "$classpath" .class)
              # Krakatauのdecompile.pyでデコンパイル（出力は同じディレクトリ）
              python3 Krakatau/decompile.py "$classpath" -out "$dir"
            fi
          done < classlist.txt

      - name: Commit and push decompiled sources
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Decompiled classes from classlist.txt with Krakatau"
          git push
