name: Remap and Decompile to Java Source (main3â†’main4)

on:
  workflow_dispatch:
    branches: [main3]

jobs:
  remap_and_decompile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main3
        uses: actions/checkout@v4
        with:
          ref: main3

      - name: Download Yarn mappings (1.19.2)
        run: |
          curl -L -o mappings.tiny "https://maven.fabricmc.net/net/fabricmc/yarn/1.19.2+build.28/yarn-1.19.2+build.28.tiny"

      - name: Download TinyRemapper
        run: |
          curl -L -o TinyRemapper.jar "https://maven.fabricmc.net/net/fabricmc/tiny-remapper/0.8.6/tiny-remapper-0.8.6-fat.jar"

      - name: Download Procyon Decompiler
        run: |
          curl -L -o procyon-decompiler.jar "https://github.com/mstrobel/procyon/releases/download/v0.6.0/procyon-decompiler-0.6.0.jar"

      - name: Create input.jar from extracted_v1.1.4
        run: |
          cd extracted_v1.1.4
          jar cf ../input.jar .
          cd ..

      - name: Remap input.jar with TinyRemapper to output.jar
        run: |
          java -jar TinyRemapper.jar input.jar output.jar mappings.tiny --from official --to named

      - name: Extract remapped .class files
        run: |
          rm -rf remapped_classes
          mkdir remapped_classes
          cd remapped_classes
          jar xf ../output.jar
          cd ..

      - name: Decompile remapped .class files to Java (src/main/java)
        run: |
          mkdir -p src/main/java
          find remapped_classes -type f -name "*.class" > classlist.txt
          if [ -s classlist.txt ]; then
            java -jar procyon-decompiler.jar @classlist.txt -o src/main/java
          fi

      - name: Checkout main4
        uses: actions/checkout@v4
        with:
          ref: main4

      - name: Copy decompiled java to main4
        run: |
          rm -rf src/main/java
          cp -r $GITHUB_WORKSPACE/src/main/java ./src/main/java

      - name: Commit and push to main4
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/main/java
          git commit -m "Decompiled and remapped from main3 extracted_v1.1.4 (TinyRemapper+Procyon)" || echo "No changes to commit"
          git pull --rebase origin main4 || echo "Nothing to rebase"
          git push
