name: Extract from v1.1.4 jar and arrange files

on:
  workflow_dispatch:

jobs:
  extract-and-arrange:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main3 branch
        uses: actions/checkout@v4
        with:
          ref: main3

      - name: Download v1.1.4 jar
        run: |
          curl -L -o Itemplus-1.0.0.jar "https://github.com/Konnitiwa768/Itemplus/releases/download/v1.1.4/Itemplus-1.0.0.jar"

      - name: Extract needed folders from jar (META-INF, com, assets)
        run: |
          # jarコマンドで全展開
          jar xf Itemplus-1.0.0.jar

      - name: Move extracted folders to proper places
        run: |
          # META-INFはそのままルートに（ここで追加処理不要ならこのまま）
          # com/sakalti/sakaplus → src/main/java/com/sakalti/sakaplus
          mkdir -p src/main/java/com/sakalti
          # cp -r だと親ディレクトリごとになるので、中身だけ移動
          if [ -d "com/sakalti/sakaplus" ]; then
            rm -rf src/main/java/com/sakalti/sakaplus
            mv com/sakalti/sakaplus src/main/java/com/sakalti/
          fi

          # assets → src/main/resources/assets
          mkdir -p src/main/resources
          if [ -d "assets" ]; then
            rm -rf src/main/resources/assets
            mv assets src/main/resources/
          fi

      - name: Commit and force push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add META-INF src/main/java/com/sakalti/sakaplus src/main/resources/assets || true
          git diff --cached --quiet || git commit -m "Extract META-INF, com/sakalti/sakaplus, assets from v1.1.4 jar"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main3
