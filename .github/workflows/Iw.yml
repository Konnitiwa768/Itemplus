name: Undo main merge & Generate Item Models

on:
  push:
    branches:
      - main3
  workflow_dispatch:
    inputs:
      reset_to_commit:
        description: 'main3の巻き戻し先コミットID (main取り込み前)'
        required: false
        default: ''

jobs:
  undo-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main3

      - name: Set RESET_TO env (push or dispatch)
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RESET_TO=${{ github.event.inputs.reset_to_commit }}" >> $GITHUB_ENV
          else
            echo "RESET_TO=${{ secrets.RESET_TO_COMMIT }}" >> $GITHUB_ENV
          fi

      - name: Undo main merge (reset main3 if RESET_TO is set)
        if: env.RESET_TO != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin main3
          git checkout main3
          git reset --hard "$RESET_TO"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" main3

      - name: Generate item models
        run: |
          mkdir -p src/main/resources/assets/sakaplus/models/item
          find src/main/resources/data/sakaplus/recipe/ -type f -name '*.json' | while read file; do
            name=$(basename "$file" .json)
            path="src/main/resources/assets/sakaplus/models/item/${name}.json"
            echo '{' > "$path"
            echo '  "parent": "item/generated",' >> "$path"
            echo '  "textures": {' >> "$path"
            echo "    \"layer0\": \"moreweapons:item/${name}\"" >> "$path"
            echo '  }' >> "$path"
            echo '}' >> "$path"
          done

      - name: Commit and force push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/main/resources/assets/sakaplus/models/item/
          git diff --cached --quiet || git commit -m "Auto-generate item models from recipes"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main3
