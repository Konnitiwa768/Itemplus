name: Decompile Classes with CFR

on:
  push:
    branches:
      - main3
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Download CFR
        run: |
          curl -L -o cfr.jar https://www.benf.org/other/cfr/cfr-0.152.jar

      - name: Decompile classes from classlist.txt
        run: |
          while IFS= read -r classpath; do
            if [ -f "$classpath" ]; then
              # Get directory and base filename
              dir=$(dirname "$classpath")
              base=$(basename "$classpath" .class)
              # Decompile
              java -jar cfr.jar "$classpath" --outputdir "$dir"
            fi
          done < classlist.txt

      - name: Commit and push decompiled sources
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Decompiled classes from classlist.txt with CFR"
          git push
